{% extends 'base.html' %}
{% load producto_extras %}
{% load carrito_extras %}

{% block content %}
<div class="col-3">
    {% if producto.imagen %}
    <img src="{{producto.imagen.url}}" alt="Imagen del producto" width="200" height="200">
    {% endif %}
</div>
<div class="col">
    <div class="h3 font-weight-bold text-success">
        {{cantidad | cantidad_agregar_format}} al carrito.
    </div>
    <div class="">
        <a href="{% url 'productos:producto' producto.slug %}">
            {{producto.titulo}}
        </a>
    </div>
    <div class="font-weight-bold text-danger">
        {{producto.precio | precio_format}}
    </div>
    <div class="mt-2">
        <a href="{% url 'carritos:carrito' %}" class="btn btn-info mt-2">Ver carrito</a>
    </div>
    <div class="mt-2">
        <a href="{% url 'index' %}"> Seguir comprando </a>
    </div>
</div>
{% endblock %}
